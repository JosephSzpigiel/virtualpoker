<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video Poker</title>
    <link rel="stylesheet" href="index.css"/>
    <script defer src="index.js"></script>
  </head>
  <body>
    <h3 id="game-name">Video Poker</h3>
    <div id="player-hand">
        <div id="card0" class ="card"></div>
        <div id="card1" class ="card"></div>
        <div id="card2" class ="card"></div>
        <div id="card3" class ="card"></div>
        <div id="card4" class ="card"></div>
    </div>
    <h2 id="tokens">Number of Tokens: <span>100</span></h2>
    <form id="bet-form">
        <label for="bet">Bet Amount:</label>
        <select name="bet" id="bet-value">
            <option value='1'>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        <input name='submit' type="submit" value="Submit">
    </form>
    <button id='redraw' disabled>Redraw</button>
    <div id='results-div'></div>
    <p id="error"></p>
  </body>
 </html>
